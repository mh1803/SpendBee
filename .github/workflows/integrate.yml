name: SpendBee CI

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: spendbee/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: spendbee

      - name: Lint codebase
        run: npm run lint
        working-directory: spendbee

      - name: Build frontend (Vite)
        run: npm run build
        working-directory: spendbee

      - name: Build backend (TypeScript)
        run: npm run backend:build
        working-directory: spendbee
