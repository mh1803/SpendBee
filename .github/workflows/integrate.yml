name: SpendBee CI

on:
  pull_request:
    branches: [master]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint codebase
        run: npm run lint

      - name: Build frontend (Vite)
        run: npm run build

      - name: Build backend (TypeScript)
        run: npm run backend:build
